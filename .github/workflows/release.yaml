name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Go version from .env
        id: go-version
        run: |
          GO_VERSION=$(grep '^GO_VERSION=' .env | cut -d'=' -f2)
          echo "version=$GO_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache-dependency-path: 'go.sum'

      - name: Run tests with coverage
        run: |
          mkdir -p coverage
          go test -v -coverprofile=coverage/coverage.out ./cmd/... ./pkg/...

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage/coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "Coverage is below 100%"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Go version from .env
        id: go-version
        run: |
          GO_VERSION=$(grep '^GO_VERSION=' .env | cut -d'=' -f2)
          echo "version=$GO_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache-dependency-path: 'go.sum'

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags="-s -w" \
            -o "zerohalt-${{ matrix.goos }}-${{ matrix.goarch }}" \
            ./cmd/zerohalt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerohalt-${{ matrix.goos }}-${{ matrix.goarch }}
          path: zerohalt-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: zerohalt-*
          merge-multiple: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum zerohalt-* > checksums.txt
          cat checksums.txt

      - name: Sign binaries with Cosign
        run: |
          cd artifacts
          for file in zerohalt-linux-*; do
            cosign sign-blob --yes \
              --output-signature "${file}.sig" \
              --output-certificate "${file}.crt" \
              "$file"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/zerohalt-*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
